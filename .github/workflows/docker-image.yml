name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

workflow-dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      working-directory: docker-qbittorrent-filebot
      run: docker build . --file Dockerfile --tag qbittorrent-filebot:$(date +%s)
